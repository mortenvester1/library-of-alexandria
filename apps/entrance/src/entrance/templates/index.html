<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexandria Home</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 2rem;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        color: white;
        text-align: center;
        margin-bottom: 3rem;
        font-size: 3rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .app-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
      }

      .app-card {
        background: white;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
        cursor: pointer;
      }

      .app-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      }

      .app-name {
        font-size: 1.5rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 0.5rem;
      }

      .app-port {
        font-size: 0.9rem;
        color: #667eea;
        font-weight: 500;
        margin-bottom: 0.75rem;
      }

      .app-description {
        font-size: 0.95rem;
        color: #666;
        line-height: 1.5;
      }

      .app-link {
        text-decoration: none;
        color: inherit;
        display: block;
      }

      .no-apps {
        text-align: center;
        color: white;
        font-size: 1.2rem;
        padding: 3rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
          margin-bottom: 2rem;
        }

        .app-grid {
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }

        body {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üèõÔ∏è Library of Alexandria Entrance</h1>

      {% if apps %}
      <div class="app-grid">
        {% for app in apps %}
        <a href="http://localhost:{{ app.port }}" target="_blank" class="app-link">
          <div class="app-card">
            <div class="app-name">{{ app.name }}</div>
            <div class="app-port">Port: {{ app.port }}</div>
            {% if app.description %}
            <div class="app-description">{{ app.description }}</div>
            {% endif %}
          </div>
        </a>
        {% endfor %}
      </div>
      {% else %}
      <div class="no-apps">
        <p>No applications configured. Add applications to config.yaml to get started.</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
