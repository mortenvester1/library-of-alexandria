<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jetson UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
    body {
      font-family: "Lato", sans-serif;
      color: white;
      background-color: #585858;
    }
    </style>
    </head>
  </head>
  <body>
    <h1 style="font-size:300%;">Apps</h1>
    <ul style="list-style-type:square; font-size:150%;">
      {% for name,url in config.items() %}
      <li>
        <a href="http://{{ url }}">{{ name }}</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
